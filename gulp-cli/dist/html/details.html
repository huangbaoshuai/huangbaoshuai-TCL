<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TCL商品详情</title>
<link rel="stylesheet" type="text/css" href="../css/reset.css">
<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css">
<link rel="stylesheet" type="text/css" href="../css/details.css">
</head>
<body>
<div class="header_module"></div>
<div class="titWrap">
    <div class="tit">
        <a href="#">TCL官网</a><i>></i>
        <a href="#" class="info">电视</a><i>></i>
        <span class="con">65Q6 65英寸8.7mm超纤薄大内存全场景AI电视</span>
    </div>    
</div>
<div class="boxWrap">
    <div class="main">
        <div class="left">
            <img src="../img/tv-2.png" alt="">
            <div class="mask"></div>
        </div>
        <div class="purc_list">
            <span class="active pic1"><img src="../img/tv-2.png" alt=""></span>
            <span class="pic1"><img src="../img/goodsAI-1.png" alt=""></span>
            <span><img src="../img/goodsAI-2.png" alt=""></span>
            <span><img src="../img/goodsAI-3.png" alt=""></span>
        </div>
        <!-- maxBox -->
        <div class="maxBox">
            <img src="../img/tv-2.png" alt="">
        </div>
    </div>
        <div class="right">
            <div class="title">
                <h2><span>65Q6 65英寸8.7mm超纤薄大内存全场景AI电视</span></h2>
                <div class="purc_item">
                    <p class="desc">金属超薄机身，新一代Art5全面屏,2GB+32GB,MEMC运动防抖</p>
                    <span><i class="iconfont iconshoucang"></i>收藏</span>
                </div>
            </div>
            <!-- 商品价格 -->
            <div class="render_pri">
                <div class="purc_text ">
                    <div class="fr">
                        <img src="../img/app.png" alt="">
                        <span>手机购买
                            <div class="fl">
                                <img src="../img/erweima.jpg" alt="">
                                <p>
                                    关注公众号<br>
                                    一键下单购买
                                </p>
                            </div>
                        </span>
                    </div>
                    <p>
                        <strong>促销价：</strong>
                        <i class="red"><em>3799.00</em>元</i>
                        <span class="un_pri">RMB：6999.00元</span>
                    </p>
                </div>
            </div>
            <!-- 商品类别 -->
            <div class="purc_text goodsType">
                <div class="sele">Q680系列</div>
                <div class="options">
                    <span>50吋Q6</span>
                    <span>55吋Q6</span>
                    <span class="active">65吋Q6</span>
                    <span>55吋Q680</span>
                    <span>65吋Q680</span>
                </div>
            </div>
            <!--  -->
            <div class="purc_text gm">
                <div class="select">
                    <input type="text" class="val" value="1">
                    <div class="num">
                        <span class="add iconfont iconxiangshangjiantou"></span>
                        <span class="reg iconfont iconicon_arrow_down"></span>
                    </div>
                </div>
                <div class=" purc_submit">
                    <a href="#" class="buy">立即购买</a>
                    <a href="#" class="buy to_cart">加入购物车</a>
                </div>
            </div>
        </div>
        
    <!-- </div> -->
</div>






<div class="footer_module"></div>
<script src="../js/jquery.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/details.js"></script>
</body>
</html>
