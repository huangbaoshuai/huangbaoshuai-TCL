<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TCL注册界面</title>
<link rel="stylesheet" type="text/css" href="../css/reset.css">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/signIn.css">
</head>
<base target="_blank"/>
<body>
<div class="headerBox">
    <div class="header">
        <a href="./index.html"><img src="../img/logo.png" alt=""></a>
        <p>TCL账号注册</p>
    </div>
</div>
<div class="mainWrap">
    <div class="main">
        <div class="login_content">
            <div class="login_cont_hd">
                <h3>注册TCL账号</h3>
                <p class="clear">清空</p>
            </div>

            <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-4 control-label">用户名：</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control user" id="inputEmail3" placeholder="用户名">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-4 control-label">密码：</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control pass" id="inputPassword3" placeholder="密码">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-4 control-label">邮箱：</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control email" id="inputPassword3" placeholder="邮箱">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-4 control-label">手机号码：</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control phone" id="inputPassword3" placeholder="手机号码">
                  </div>
                </div>
              </form>

            <div class="login_btn">
                <button class="signIn">注册</button>
            </div>
            <div class="methds">
                <a href="./loginIn.html">已有账号直接登录</a>
                <a href="#">推荐第三方登录</a>
            </div>
        </div>
    </div>
</div>
<div class="footer_module"></div>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/signIn.js"></script>
</body>
</html>
