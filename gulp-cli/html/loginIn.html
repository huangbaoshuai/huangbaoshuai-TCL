<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TCL登录界面</title>
<link rel="stylesheet" type="text/css" href="../css/reset.css">
<link rel="stylesheet" type="text/css" href="../css/loginIn.css">
</head>
<base target="_blank"/>
<body>
<div class="headerBox">
    <div class="header">
        <a href="./index.html"><img src="../img/logo.png" alt=""></a>
        <p>TCL账号登录</p>
    </div>
</div>
<div class="mainWrap">
    <div class="main">
        <div class="login_content">
            <div class="login_cont_hd">
                <h3>推荐第三方登录</h3>
                <p>
                    <a href="#" class="icon1"></a>
                    <a href="#" class="icon2"></a>
                    <a href="#" class="icon3"></a>
                </p>
            </div>
            <div class="log_title">短信验证登录</div>
            <div class="pr">
                <i class="icon"></i>
                <input type="text" placeholder="用户名" class="user">
            </div>
            <div class="pr">
                <i class="icon"></i>
                <input type="password" placeholder="密码" class="pass">
                <!-- <span class="yzm_btn">获取验证码</span> -->
            </div>
            <div class="login_btn">
                <button class="loginIn">登录</button>
            </div>
            <div class="methds">
                <a href="#">账号密码登录</a>
                <a href="#">找回密码</a>
                <a href="./signIn.html">前往注册</a>
            </div>
        </div>
    </div>
</div>
<div class="footer_module"></div>
<script src="../js/jquery.js"></script>
<script src="../js/loginIn.js"></script>

</html>
